{% extends "pizzas/base.html" %}
{% block content %}
<p>pizzas</p>
<ul>
    {% for pizza in pizzas %}
    <li>
        <a href="{% url 'pizzas:pizza' pizza.id %}">{{ pizza }}</a>
    </li>
    {% empty %}
        <li>no pizza have been added yet.</li>
    {% endfor %}


</ul>

{% endblock content %}
