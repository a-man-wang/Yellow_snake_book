{% extends "blogs/base.html" %}
{% block content %}
<p>
    <a href="{% url 'blogs:blog' blog.id %}">{{ blog }}</a>
</p>
<p>Edit Blog:</p>
<form action="{% url 'blogs:edit_blog' blog.id %}" method="post">
{% csrf_token %}
{{ form.as_p}}
<button name="submit">Save Changes</button>
</form>

{% endblock content %}
